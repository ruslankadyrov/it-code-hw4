<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Кадыров Руслан" />
    <title>AKU AKAGE Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="form-input">
          <input
            id="city-input"
            type="text"
            class="input"
            name="city"
            placeholder="City"
          />

          <input id="city-submit" type="submit" class="submit" value="OK" />
        </div>

        <div id="weather-content" class="content">
          <div class="weather-top">Уфа, sunny, 10:00 AM, day</div>

          <div class="current-weather">
            <div class="weather-column">
              <div class="current-indicators">
                <img src="./images/temp.png" alt="Temperature" />
                <div class="curent-text">
                  <div class="indicators-text">16°C feels like 15°C</div>
                  <div class="discription">Temperature</div>
                </div>
              </div>

              <div class="current-indicators">
                <img src="./images/cloud.png" alt="Cloudcover" />
                <div class="curent-text">
                  <div class="indicators-text">324%</div>
                  <div class="discription">Cloudcover</div>
                </div>
              </div>

              <div class="current-indicators">
                <img src="./images/pressure.png" alt="Pressure" />
                <div class="curent-text">
                  <div class="indicators-text">393 mmHg</div>
                  <div class="discription">Pressure</div>
                </div>
              </div>
            </div>

            <div class="weather-column">
              <div class="current-indicators">
                <img src="./images/uvIndex.png" alt="UV Index" />
                <div class="curent-text">
                  <div class="indicators-text">4 of 10</div>
                  <div class="discription">UV Index</div>
                </div>
              </div>

              <div class="current-indicators">
                <img src="./images/humidity.png" alt="Humidity" />
                <div class="curent-text">
                  <div class="indicators-text">60%</div>
                  <div class="discription">Humidity</div>
                </div>
              </div>

              <div class="current-indicators">
                <img src="./images/windspeed.png" alt="Wind speed" />
                <div class="curent-text">
                  <div class="indicators-text">30 km/h</div>
                  <div class="discription">Wind speed</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="bottom">
          <a href="https://vk.com/aku_akage">AKU AKAGE©</a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
