<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Кадыров Руслан" />
    <title>AKU AKAGE Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header">
          <h1>Погода в городе</h1>
          <div class="form-input">
            <input
              id="city-input"
              type="text"
              class="input"
              name="city"
              placeholder="City"
            />
            <input id="city-submit" type="submit" class="submit" value="OK" />
          </div>
        </div>
        <div id="weather-content" class="content"></div>
        <div class="bottom">
          <!-- <a href="https://vk.com/aku_akage">AKU AKAGE©</a> -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
