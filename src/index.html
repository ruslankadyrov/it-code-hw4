<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Кадыров Руслан" />
    <title>AKU AKAGE Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="form-input">
          <input
            id="city-input"
            type="text"
            class="input"
            name="city"
            placeholder="Enter a city to see its weather"
          />

          <input id="city-submit" type="submit" class="submit" value="OK" />
        </div>

        <div id="weather-content" class="content"></div>

        <div class="bottom">
          <a href="https://vk.com/aku_akage" target="_blank">AKU AKAGE©</a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
